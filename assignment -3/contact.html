<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <h2>contact for Registration</h2>
    <form action="#" method="get" >
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <br>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required><br><br>

        <label for="cityOfBirth">City of Birth:</label>
        <select id="cityOfBirth" name="cityOfBirth" required>
            <option value="None"> </option>
            <option value="Bangalore">Bangalore</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Sambalpur">Sambalpur</option>
            <option value="Mangalore">Mangalore</option>
            <option value="Patna">Patna</option>
            <option value="Srinagar">Srinagar</option>
            <option value="Kanpur">Kanpur</option>
            <option value="Guwahati">Guwahati</option>
            <option value="Hassan">Hassan</option>
            <option value="Ramnagar">Ramnagar</option>
            <option value="Bidar">Bidar</option>
            <option value="Tumkur">Tumkur</option>
        </select>
        <br>
        <br>

        <label for="resume">Select Your Resume (PDF, DOC, or DOCX only):</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
        <br>
        <br>

        <label>Position Applying For:</label>
        <input type="checkbox" id="developer" name="position[]" value="Developer">
        <label for="developer">Developer</label>
        <input type="checkbox" id="designer" name="position[]" value="Designer">
        <label for="designer">Designer</label>
        <input type="checkbox" id="testingEngineer" name="position[]" value="Testing Engineer">
        <label for="testingEngineer">Testing Engineer</label>
        <input type="checkbox" id="salesSupport" name="position[]" value="Sales Support">
        <label for="salesSupport">Sales Support</label>
        <input type="checkbox" id="hr" name="position[]" value="HR">
        <label for="hr">HR</label><br><br>

        <label for="joiningDate">Tentative Joining Date:</label>
        <input type="date" id="joiningDate" name="joiningDate" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
